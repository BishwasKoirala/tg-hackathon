<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ユーザー登録</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }

        /* ナビゲーションバーをregister-container内に移動 */
        .nav-container {
            width: 100%;
            background-color: white;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px; /* ホームボタンとフォーム間にスペースを追加 */
        }

        nav {
            background-color: #333;
            padding: 10px 0;
            text-align: center;
        }

        nav a {
            color: white;
            padding: 14px 20px;
            text-decoration: none;
            font-size: 18px;
            display: inline-block;
        }

        nav a:hover {
            background-color: #4CAF50;
            color: white;
            border-radius: 5px;
        }

        .register-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
            margin-top: 50px; /* ホームボタンを少し下げる */
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-bottom: 5px;
            font-weight: bold;
        }

        input[type="text"] {
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        .hobby-group {
            margin-bottom: 20px;
        }

        .hobby-group strong {
            display: block;
            margin-bottom: 10px;
            font-size: 16px;
        }

        input[type="checkbox"] {
            margin-right: 5px;
        }

        button {
            padding: 10px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #218838;
        }

        p {
            text-align: center;
        }

        a {
            color: #007bff;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="register-container">
        <!-- ナビゲーションバーをregister-containerの上部に配置 -->
        <div class="nav-container">
            <nav>
                <a href="{% url 'index' %}">ホーム</a>
            </nav>
        </div>

        <h1>共通点・趣味</h1>
        <h1>Similarities ・ Hobbies</h1>
        <form method="POST" action="{% url 'group' %}">
            {% csrf_token %}
            <div>
                <div class="hobby-group">
                    <strong>アニメ(Anime)</strong>
                    <input type="checkbox" id="hobby_anime_gachi" name="hobbies" value="アニメ＿ガチ">
                    <label for="hobby_anime_gachi">ガチ(Enthusiast)</label>
                    <input type="checkbox" id="hobby_anime_light" name="hobbies" value="アニメ＿ライト">
                    <label for="hobby_anime_light">ライト(Casual)</label>
                </div>
                <div class="hobby-group">
                    <strong>ガーデニング(Gardening)</strong>
                    <input type="checkbox" id="hobby_gardening_gachi" name="hobbies" value="ガーデニング＿ガチ">
                    <label for="hobby_gardening_gachi">ガチ(Enthusiast)</label>
                    <input type="checkbox" id="hobby_gardening_light" name="hobbies" value="ガーデニング＿ライト">
                    <label for="hobby_gardening_light">ライト(Casual)</label>
                </div>
                <div class="hobby-group">
                    <strong>スポーツ(Sports)</strong>
                    <input type="checkbox" id="hobby1_gachi" name="hobbies" value="スポーツ＿ガチ">
                    <label for="hobby1_gachi">ガチ(Enthusiast)</label>
                    <input type="checkbox" id="hobby1_light" name="hobbies" value="スポーツ＿ライト">
                    <label for="hobby1_light">ライト(Casual)</label>
                </div>
                <div class="hobby-group">
                    <strong>音楽(Music)</strong>
                    <input type="checkbox" id="hobby2_gachi" name="hobbies" value="音楽＿ガチ">
                    <label for="hobby2_gachi">ガチ(Enthusiast)</label>
                    <input type="checkbox" id="hobby2_light" name="hobbies" value="音楽＿ライト">
                    <label for="hobby2_light">ライト(Casual)</label>
                </div>
                <div class="hobby-group">
                    <strong>読書(Reading)</strong>
                    <input type="checkbox" id="hobby3_gachi" name="hobbies" value="読書＿ガチ">
                    <label for="hobby3_gachi">ガチ(Enthusiast)</label>
                    <input type="checkbox" id="hobby3_light" name="hobbies" value="読書＿ライト">
                    <label for="hobby3_light">ライト(Casual)</label>
                </div>
                <div class="hobby-group">
                    <strong>旅行(Travel)</strong>
                    <input type="checkbox" id="hobby4_gachi" name="hobbies" value="旅行＿ガチ">
                    <label for="hobby4_gachi">ガチ(Enthusiast)</label>
                    <input type="checkbox" id="hobby4_light" name="hobbies" value="旅行＿ライト">
                    <label for="hobby4_light">ライト(Casual)</label>
                </div>
            </div>
            <button type="submit">登録する(Register)</button>
        </form>
    </div>
</body>
</html>
